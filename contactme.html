<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact CARD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', 'Arial', sans-serif;
    }
    .card {
      width: 92vw;
      max-width: 370px;
      padding: 22px 16px 18px 16px;
      border-radius: 22px;
      background: rgba(255,255,255,0.12);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, .37), 0 1.5px 0px 0px #fff inset;
      backdrop-filter: blur(12px);
      border: 2px solid rgba(255,255,255,0.3);
      position: relative;
      overflow: hidden;
      color: #fff;
      transition: box-shadow 0.4s;
      margin: 0 0.5em;
    }
    .glass-highlight {
      position: absolute;
      top: 32px; left: 44px;
      width: 120px; height: 44px;
      background: linear-gradient(120deg, rgba(255,255,255,0.7), rgba(255,255,255,0.1));
      filter: blur(14px);
      border-radius: 80px;
      z-index: 0;
      pointer-events: none;
      opacity: 0.45;
      transform: rotate(-16deg);
    }
    .liquid-drop {
      position: absolute;
      bottom: -14px;
      right: 22px;
      width: 46px; height: 46px;
      background: radial-gradient(circle at 13px 13px, #79c2ff 60%, #2a5298 100%);
      border-radius: 50%;
      filter: blur(2px);
      opacity: 0.35;
      z-index: 0;
      pointer-events: none;
      box-shadow: 0 0 18px #79c2ff99;
    }
    .card-content {
      position: relative;
      z-index: 2;
    }
    h2 {
      margin: 0 0 7px 0;
      font-size: 1.35em;
      font-weight: 700;
      letter-spacing: 0.02em;
      text-align: center;
    }
    .subtitle {
      margin: 0 0 12px 0;
      font-size: 0.96em;
      font-weight: 500;
      color: #eaf6ff;
      text-align: center;
    }
    .social-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 6px;
    }
    .social-link {
      display: flex;
      gap: 16px;
      width: 100%;
      align-items: center;
      text-decoration: none;
      color: #79c2ff;
      font-size: 0.98em;
      font-weight: 500;
      padding: 6px 0;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .social-link:hover {
      background: rgba(121,194,255,0.09);
    }
    .action-btn {
      margin-top: 14px;
      width: 100%;
      padding: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(111, 177, 255, 0.18);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .email-btn {
      background: linear-gradient(45deg, #6fb1ff, #4364ff);
      color: #fff;
    }
    .call-btn {
      background: linear-gradient(45deg, #6fffcd, #43ff98);
      color: #fff;
    }
    @media (max-width: 500px) {
      .card {
        max-width: 98vw;
        padding: 14px 6px 10px 6px;
        border-radius: 18px;
      }
      h2 {
        font-size: 1.15em;
      }
      .social-link {
        font-size: 0.92em;
        gap: 10px;
      }
      .action-btn {
        font-size: 0.95em;
        padding: 8px 0;
      }
    }
  </style>
</head>
